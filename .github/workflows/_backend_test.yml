name: Backend Test

on:
  workflow_call:

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser -d testdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./backend

      - name: Generate Prisma Client
        run: npx prisma generate --schema=backend/infra/prisma/schema.prisma

      - name: Apply Prisma Migrations
        run: npx prisma migrate deploy --schema=backend/infra/prisma/schema.prisma

      - name: Run tests
        run: npm test
        working-directory: ./backend