name: Backend Test

on:
  workflow_call:

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./backend

      - name: Run tests
        run: npm test
        working-directory: ./backend